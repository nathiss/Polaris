<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Kamil Rusin" />

        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="github-pages/bootstrap-5.0.2-dist/css/bootstrap.min.css" />

        <link rel="stylesheet" href="github-pages/css/index.css" />
        <link rel="stylesheet" href="github-pages/css/responsive.css" />

        <title>Polaris | Image gallery</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row text-center">
                <header class="col site-header">
                    <h1>Polaris</h1>
                    <small>
                        A vector graphics gallery.
                        View on
                        <a href="https://github.com/nathiss/Polaris">GitHub</a>.
                    </small>
                    <hr />
                </header>
            </div>

            <div class="row row-cols-3 justify-content-center">
                <!-- Tumbleweed -->
                <div class="col-12 col-lg-6">
                    <a href="https://github.com/nathiss/Polaris/tree/master/Tumbleweed" class="image-link">
                        <div class="image-link-icon-box inner">
                            <img src="Photo-Icon/photo-icon-64x64.png" class="d-block" alt="Link" />
                            <p class="image-title">Tumbleweed</p>
                        </div>
                        <img src="Tumbleweed/tumbleweed-1920x1080.png" class="img-fluid img-thumbnail inner" alt="Tumbleweed" />
                    </a>
                </div>

                <!-- Bulbs -->
                <div class="col-12 col-lg-6">
                    <a href="https://github.com/nathiss/Polaris/tree/master/Bulbs" class="image-link">
                        <div class="image-link-icon-box inner">
                            <img src="Photo-Icon/photo-icon-64x64.png" class="d-block" alt="Link" />
                            <p class="image-title">Bulbs</p>
                        </div>
                        <img src="Bulbs/bulbs-1920x1080.png" class="img-fluid img-thumbnail inner" alt="Bulbs" />
                    </a>
                </div>
            </div>

            <div class="row text-center">
                <footer class="col site-footer">
                    <p>&copy; Kamil Rusin</p>
                </footer>
            </div>
        </div>

        <script src="github-pages/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    </body>
</html>
